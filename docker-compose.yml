version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sprintsync
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/sprintsync
      SECRET_KEY: ${SECRET_KEY:-sprintsync-docker-dev-secret}
      AI_STUB_MODE: ${AI_STUB_MODE:-true}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      APP_ENV: production
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
